<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">
		<title>RiotJS Components</title>
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
		<!--[if lte IE 8]>
			<link rel="stylesheet" href="css/layouts/side-menu-old-ie.css">
		<![endif]-->
		<!--[if gt IE 8]>
			<!-->
			<link rel="stylesheet" href="css/layouts/side-menu.css">
		<!--<![endif]-->
	</head>
	<body>
		<div id="layout">
			<!-- Menu toggle -->
			<a href="#menu" id="menuLink" class="menu-link">
				<!-- Hamburger icon -->
				<span></span>
			</a>
			<div id="menu">
				<div class="pure-menu">
					<a class="pure-menu-heading" href="/">Components</a>
					<ul class="pure-menu-list">
						<li class="pure-menu-item">
							<a href="#burger-menu" class="pure-menu-link">Burger Menu</a>
						</li>
						<li class="pure-menu-item">
							<a href="#markdown-editor" class="pure-menu-link">Markdown Editor</a>
						</li>
						<li class="pure-menu-item" class="menu-item-divided pure-menu-selected">
							<a href="#pin-post" class="pure-menu-link">Pin Post</a>
						</li>
						<li class="pure-menu-item">
							<a href="#article-card" class="pure-menu-link">Article Card</a>
						</li>
						<li class="pure-menu-item">
							<a href="#comments" class="pure-menu-link">Comment Box</a>
						</li>
						<li class="pure-menu-item">
							<a href="#share-bar" class="pure-menu-link">Share Bar</a>
						</li>
					</ul>
				</div>
			</div>
			<div id="main">
				<app></app>
			</div>
		</div>
		
		<script src="js/ui.js"></script>
		
		<!-- 3rd party libraries -->
		<script src="js/libs/basket.full.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/markdown-it/4.2.1/markdown-it.min.js"></script>
		
		<!-- include riot.js and components -->
		<script src="//cdn.jsdelivr.net/g/riot@2.1(riot.min.js)"></script>
		<script src="js/tags/app.js"></script>
		<script>
			riot.mount('app');
		</script>
	</body>

</html>
